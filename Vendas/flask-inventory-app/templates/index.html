<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciamento de Estoque</h1>
        <input type="text" id="busca" placeholder="Buscar produtos..." oninput="filtrarProdutos()">
        <table id="tabela-estoque">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Preço</th>
                    <th>Quantidade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Produtos serão renderizados aqui -->
            </tbody>
        </table>
        <h2>Carrinho</h2>
        <table id="tabela-carrinho">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Preço</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Itens do carrinho serão renderizados aqui -->
            </tbody>
        </table>
        <div id="total">Total: R$ 0.00</div>
        <button onclick="confirmarVenda()">Confirmar Venda</button>
        <button onclick="abrirModalAvulso()">Adicionar Produto Avulso</button>
    </div>

    <div id="modal-avulso" style="display:none;">
        <h2>Adicionar Produto Avulso</h2>
        <label for="avulso-title">Título:</label>
        <input type="text" id="avulso-title">
        <label for="avulso-price">Preço:</label>
        <input type="number" id="avulso-price" step="0.01">
        <label for="avulso-quantity">Quantidade:</label>
        <input type="number" id="avulso-quantity" value="1" min="1">
        <button onclick="adicionarAvulso()">Adicionar</button>
        <button onclick="fecharModalAvulso()">Fechar</button>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
