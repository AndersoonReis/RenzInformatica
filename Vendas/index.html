
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Vendas</title>
  <link rel="stylesheet" href="static/style.css">
</head>
<body>
  <h1>Painel de Vendas</h1>
  
  <div class="container">
    <div class="estoque">
      <h2>Estoque</h2>
      <input type="text" id="busca" placeholder="Buscar produto..." oninput="filtrarProdutos()">
      <table id="tabela-estoque">
        <thead>
          <tr>
            <th>Título</th>
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="carrinho">
      <h2>Carrinho</h2>
      <div style="text-align: center; margin: 10px;">
      <button class="btn" onclick="abrirModalAvulso()">Adicionar Produto/Serviço Avulso</button>
    </div>
      <table id="tabela-carrinho">
        <thead>
          <tr>
            <th>Título</th>
            <th>Qtd</th>
            <th>Preço</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="total">Total: R$ 0.00</div>
      <button class="btn" onclick="confirmarVenda()">Confirmar Venda</button>
    </div>
  </div>
  <script src="static/script.js"></script>
  <!-- Modal para Produto Avulso -->
<div id="modal-avulso" style="display:none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
     background: white; padding: 20px; border: 1px solid #ccc; box-shadow: 0 0 10px rgba(0,0,0,0.2); z-index: 1000;">
  <h2>Adicionar Produto/Serviço Avulso</h2>
  <label>Título: <input id="avulso-title" type="text"></label><br><br>
  <label>Preço (R$): <input id="avulso-price" type="number" step="0.01"></label><br><br>
  <label>Quantidade: <input id="avulso-quantity" type="number" value="1" min="1"></label><br><br>
  <button onclick="adicionarAvulso()">Adicionar ao Carrinho</button>
  <button onclick="fecharModalAvulso()">Cancelar</button>
</div>

</body>
</html>
